
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1 class="title">Course Explorer</h1>

<!-- LOAD JSON -->
<section class="load-section">
    <h2>Load Courses (JSON)</h2>
    <input type="file" id="fileInput" accept=".json">
    <p id="errorBox" class="error hidden"></p>
</section>

<!-- FILTER + SORT SECTION -->
<section class="filter-section">
    <h2>Sort and Filter</h2>

    <div class="filter-bar">
        <label>Department:
            <select id="filterDepartment"><option value="all">All</option></select>
        </label>

        <label>Level:
            <select id="filterLevel"><option value="all">All</option></select>
        </label>

        <label>Credits:
            <select id="filterCredits"><option value="all">All</option></select>
        </label>

        <label>Instructor:
            <select id="filterInstructor"><option value="all">All</option></select>
        </label>

        <label>Semester:
            <select id="filterSemester"><option value="all">All</option></select>
        </label>

        <button id="clearFilters">Clear</button>
    </div>

    <div class="sort-bar">
        <label>Sort By:
            <select id="sortSelect">
                <option value="none">None</option>
                <option value="id-asc">ID (A–Z)</option>
                <option value="id-desc">ID (Z–A)</option>
                <option value="title-asc">Title (A–Z)</option>
                <option value="title-desc">Title (Z–A)</option>
                <option value="sem-asc">Semester (Earliest first)</option>
                <option value="sem-desc">Semester (Latest first)</option>
            </select>
        </label>
    </div>

</section>

<!-- MAIN CONTENT (LIST + DETAILS) -->
<section class="main-area">
    <div class="course-list" id="courseList"></div>
    <div class="course-details" id="courseDetails">
        <p>Select a course to view details.</p>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
